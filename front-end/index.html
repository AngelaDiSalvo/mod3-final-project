<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>3rd Venue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
  />
  <link rel="stylesheet" type="text/css" media="screen" href="./src/styles.css" />

</head>


<body>

  <div class="modal modal-open">
    <div class="modal-inner">
      <div class="modal-content">
        <div class="modal-close-icon">
          <a href="javascript:void(0)" class="close-modal">
            <i class="fa fa-times" aria-hidden="true"></i>
          </a>
        </div>
        <div class="modal-content-inner">
          <h4>This is the heading</h4>
          <form>
            <div class="row">
              <div class="six columns">
                <label for="exampleEmailInput">Your email</label>
                <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
              </div>
              <div class="six columns">
                <label for="exampleRecipientInput">Reason for contacting</label>
                <select class="u-full-width" id="exampleRecipientInput">
                  <option value="Option 1">Questions</option>
                  <option value="Option 2">Admiration</option>
                  <option value="Option 3">Can I get your number?</option>
                </select>
              </div>
            </div>
            <label for="exampleMessage">Message</label>
            <textarea class="u-full-width" placeholder="Hi Dave â€¦" id="exampleMessage"></textarea>
            <label class="example-send-yourself-copy">
              <input type="checkbox">
              <span class="label-body">Send a copy to yourself</span>
            </label>
            <input class="button-primary" type="submit" value="Submit">
          </form>
          <p>Donec volutpat nisi nisl, sit amet facilisis enim lobortis sed. </p>
        </div>
        <hr class="modal-buttons-seperator">
        <div class="modal-buttons">
          <button class="button close-modal">Cancel</button>
          <button class="button button-primary close-modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <main class="container demo-container">
    <br>
    <button class="button open-modal">Launch modal window</button>
  </main>




  <script src="src/skeleton.js"></script>
  <script src="./src/index.js"></script>

</body>

</html>
